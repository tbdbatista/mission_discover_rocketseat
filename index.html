<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Criar sala - Roquet.Q</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Style CSS -->
        <link rel="stylesheet" href="styles/global.css">  
        <link rel="stylesheet" href="styles/home.css">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="home" class="content" >
            <header>
                <img src="assets/logo_rocketq.svg" alt="Logo Rocket.Q"/>
            </header>
            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Entre como participante</h2>
                        <form action="">
                            <label class="src_only" for="room_id">Código da sala</label>
                            <input type="number" id="room_id" placeholder="Código da sala">
                            <button>
                                <img src="assets/enter_room.svg" alt="botão entrar na sala" />
                                Entrar na sala
                            </button>
                        </form>
                    </section>

                    <div class="separator">
                        <div></div>
                        <div>ou</div>
                        <div></div>
                    </div>

                    <section>
                        <h2>Crie sua própria sala</h2>
                        <a href="create_room.html" class="button outlined">
                            <img src="assets/users.svg" alt="botão criar sala"/>
                            Criar sala
                        </a>
                    </section>        

                </div>
            </main>
        </div>
    </body>
</html>
